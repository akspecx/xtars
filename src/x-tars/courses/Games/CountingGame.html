<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Subway Surfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 60%, #654321 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .game-container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }
        
        .hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .expression {
            font-size: 2em;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .score-display {
            font-size: 1.2em;
            color: #4CAF50;
            font-weight: bold;
        }
        
        .subway-scene {
            position: relative;
            height: 500px;
            background: linear-gradient(to bottom, 
                #87CEEB 0%, 
                #98FB98 30%, 
                #654321 70%, 
                #2c1810 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 80px auto 30px;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .railway-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 350px;
            transform: rotateX(60deg) translateZ(-50px);
            transform-origin: bottom;
        }
        
        .railway-track {
            position: absolute;
            bottom: 0;
            width: 25%;
            height: 100%;
            border-left: 3px solid #C0C0C0;
            border-right: 3px solid #C0C0C0;
            background: repeating-linear-gradient(
                to top,
                #8B4513 0px,
                #8B4513 10px,
                #654321 10px,
                #654321 15px
            );
        }
        
        .railway-track::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #C0C0C0 0px,
                #C0C0C0 20px,
                transparent 20px,
                transparent 30px
            );
        }
        
        .track-1 { left: 12.5%; }
        .track-2 { left: 37.5%; }
        .track-3 { left: 62.5%; }
        
        .door-barrier {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 120px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border: 3px solid #a93226;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            z-index: 10;
        }
        
        .door-barrier:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        
        .door-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.8em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        
        .warning-sign {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: #FFD700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #e74c3c;
            animation: warningBlink 1s infinite;
        }
        
        @keyframes warningBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .subway-runner {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 80px;
            z-index: 20;
            transition: all 1s ease;
        }
        
        .runner-shadow {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 8px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
        }
        
        .runner-body {
            width: 20px;
            height: 40px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            margin: 0 auto;
            border-radius: 10px;
            position: relative;
            animation: runningBob 0.4s infinite alternate;
        }
        
        .runner-head {
            width: 25px;
            height: 25px;
            background: #FFE4B5;
            border-radius: 50%;
            margin: 0 auto 5px;
            border: 2px solid #DEB887;
            position: relative;
        }
        
        .runner-face {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #2c3e50;
        }
        
        .runner-arms {
            position: absolute;
            width: 35px;
            height: 4px;
            background: #FFE4B5;
            top: 10px;
            left: -7.5px;
            border-radius: 3px;
            animation: runningArms 0.4s infinite alternate;
        }
        
        .runner-legs {
            position: absolute;
            width: 30px;
            height: 4px;
            background: #34495e;
            bottom: -12px;
            left: -5px;
            border-radius: 3px;
            animation: runningLegs 0.4s infinite alternate;
        }
        
        @keyframes runningBob {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-3px); }
        }
        
        @keyframes runningArms {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }
        
        @keyframes runningLegs {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        
        .subway-train {
            position: absolute;
            top: 60px;
            right: -300px;
            width: 250px;
            height: 100px;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            border-radius: 15px 5px 5px 15px;
            display: none;
            z-index: 15;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .train-front {
            position: absolute;
            left: -20px;
            top: 30px;
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 25px solid #2c3e50;
        }
        
        .train-windows {
            position: absolute;
            top: 20px;
            left: 30px;
            display: flex;
            gap: 15px;
        }
        
        .train-window {
            width: 35px;
            height: 25px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 5px;
            border: 2px solid #2980b9;
        }
        
        .train-wheels-container {
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 30px;
        }
        
        .train-wheel {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #34495e, #2c3e50);
            border-radius: 50%;
            border: 3px solid #1a252f;
            animation: trainWheelSpin 0.1s linear infinite;
        }
        
        @keyframes trainWheelSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .sparks {
            position: absolute;
            bottom: 70px;
            right: 50px;
            display: none;
        }
        
        .spark {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #FFD700;
            border-radius: 50%;
            animation: sparkFly 0.5s ease-out infinite;
        }
        
        .spark:nth-child(1) { animation-delay: 0s; }
        .spark:nth-child(2) { animation-delay: 0.1s; }
        .spark:nth-child(3) { animation-delay: 0.2s; }
        
        @keyframes sparkFly {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(-30px, -20px) scale(0); opacity: 0; }
        }
        
        .buildings {
            position: absolute;
            top: 0;
            width: 100%;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100"><rect x="0" y="40" width="50" height="60" fill="%23555"/><rect x="60" y="30" width="40" height="70" fill="%23777"/><rect x="110" y="50" width="45" height="50" fill="%23666"/><rect x="165" y="20" width="35" height="80" fill="%23555"/><rect x="210" y="35" width="50" height="65" fill="%23777"/><rect x="270" y="45" width="40" height="55" fill="%23666"/><rect x="320" y="25" width="45" height="75" fill="%23555"/></svg>') repeat-x;
            background-size: 400px 100px;
            opacity: 0.6;
        }
        
        .result-message {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .game-over-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .game-over-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }
        
        /* Animations */
        .door-barrier.breaking {
            animation: barrierBreak 0.8s ease forwards;
        }
        
        @keyframes barrierBreak {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            50% { transform: translateX(-50%) scale(1.1) rotate(5deg); }
            100% { transform: translateX(-50%) scale(0.8) rotate(180deg); opacity: 0.3; }
        }
        
        .subway-runner.moving-left {
            left: 25%;
        }
        
        .subway-runner.moving-right {
            left: 75%;
        }
        
        .subway-runner.escaping {
            animation: runnerEscape 2s ease forwards;
        }
        
        .subway-runner.crashed {
            animation: runnerCrash 1s ease forwards;
        }
        
        @keyframes runnerEscape {
            0% { bottom: 80px; opacity: 1; }
            100% { bottom: 300px; opacity: 0; }
        }
        
        @keyframes runnerCrash {
            0% { transform: translateX(-50%) scale(1) rotate(0deg); }
            25% { transform: translateX(-50%) scale(1.2) rotate(45deg); }
            50% { transform: translateX(-50%) scale(0.9) rotate(180deg); }
            100% { transform: translateX(-50%) scale(0) rotate(360deg); opacity: 0; }
        }
        
        .subway-train.approaching {
            display: block;
            animation: trainApproach 2.5s linear forwards;
        }
        
        @keyframes trainApproach {
            0% { right: -300px; }
            100% { right: 100%; }
        }
        
        .explosion-effect {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            animation: explosionBlast 1s ease forwards;
            display: none;
            z-index: 25;
        }
        
        @keyframes explosionBlast {
            0% { transform: translateX(-50%) scale(0); opacity: 1; }
            50% { transform: translateX(-50%) scale(2); opacity: 1; }
            100% { transform: translateX(-50%) scale(3); opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .subway-scene {
                height: 400px;
                margin-top: 60px;
            }
            
            .hud .expression {
                font-size: 1.5em;
            }
            
            .door-barrier {
                width: 60px;
                height: 90px;
            }
            
            .door-number {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="hud">
        <div class="expression" id="expression">15 × 12 = ?</div>
        <div class="score-display">Score: <span id="score">0</span> 🏃‍♂️</div>
    </div>
    
    <div class="game-container">
        <div class="subway-scene" id="subwayScene">
            <!-- City Buildings Background -->
            <div class="buildings"></div>
            
            <!-- Railway Container with 3D Perspective -->
            <div class="railway-container">
                <!-- Track 1 (Left) -->
                <div class="railway-track track-1">
                    <div class="door-barrier" data-answer="140" data-track="0" onclick="selectTrack(140, 0, this)">
                        <div class="warning-sign">⚠</div>
                        <div class="door-number">140</div>
                    </div>
                </div>
                
                <!-- Track 2 (Center) -->
                <div class="railway-track track-2">
                    <div class="door-barrier" data-answer="180" data-track="1" onclick="selectTrack(180, 1, this)">
                        <div class="warning-sign">⚠</div>
                        <div class="door-number">180</div>
                    </div>
                </div>
                
                <!-- Track 3 (Right) -->
                <div class="railway-track track-3">
                    <div class="door-barrier" data-answer="165" data-track="2" onclick="selectTrack(165, 2, this)">
                        <div class="warning-sign">⚠</div>
                        <div class="door-number">165</div>
                    </div>
                </div>
            </div>
            
            <!-- Subway Runner Character -->
            <div class="subway-runner" id="subwayRunner">
                <div class="runner-shadow"></div>
                <div class="runner-head">
                    <div class="runner-face">😊</div>
                </div>
                <div class="runner-body">
                    <div class="runner-arms"></div>
                    <div class="runner-legs"></div>
                </div>
            </div>
            
            <!-- Subway Train -->
            <div class="subway-train" id="subwayTrain">
                <div class="train-front"></div>
                <div class="train-windows">
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                    <div class="train-window"></div>
                </div>
                <div class="train-wheels-container">
                    <div class="train-wheel"></div>
                    <div class="train-wheel"></div>
                    <div class="train-wheel"></div>
                </div>
            </div>
            
            <!-- Sparks Effect -->
            <div class="sparks" id="sparks">
                <div class="spark"></div>
                <div class="spark"></div>
                <div class="spark"></div>
            </div>
            
            <!-- Explosion Effect -->
            <div class="explosion-effect" id="explosionEffect">💥</div>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        <button class="game-over-btn" id="gameOverBtn" onclick="restartGame()" style="display: none;">🚇 Ride Again</button>
    </div>
    
    <script>
        let gameActive = true;
        let score = 0;
        
        function selectTrack(selectedAnswer, trackIndex, doorElement) {
            if (!gameActive) return;
            
            gameActive = false;
            const runner = document.getElementById('subwayRunner');
            const train = document.getElementById('subwayTrain');
            const resultMessage = document.getElementById('resultMessage');
            const gameOverBtn = document.getElementById('gameOverBtn');
            const explosionEffect = document.getElementById('explosionEffect');
            const sparks = document.getElementById('sparks');
            
            // Disable all doors
            const doors = document.querySelectorAll('.door-barrier');
            doors.forEach(door => {
                door.style.pointerEvents = 'none';
            });
            
            // Move runner to selected track
            if (trackIndex === 0) {
                runner.classList.add('moving-left');
            } else if (trackIndex === 2) {
                runner.classList.add('moving-right');
            }
            
            setTimeout(() => {
                if (selectedAnswer === (window.currentCorrectAnswer || 180)) {
                    // Correct answer - barrier breaks, runner escapes
                    doorElement.classList.add('breaking');
                    runner.classList.add('escaping');
                    score++;
                    resultMessage.textContent = `🎉 Barrier Broken! Score: ${score} 🎉`;
                    resultMessage.style.color = '#27ae60';
                    
                    // Show sparks effect
                    sparks.style.display = 'block';
                    
                    // Continue to next level after success
                    setTimeout(() => {
                        nextLevel();
                    }, 3000);
                } else {
                    // Wrong answer - train crashes into runner
                    train.classList.add('approaching');
                    
                    setTimeout(() => {
                        runner.classList.add('crashed');
                        explosionEffect.style.display = 'block';
                        explosionEffect.style.animation = 'explosionBlast 1s ease forwards';
                        
                        resultMessage.textContent = `🚇💥 SUBWAY COLLISION! Final Score: ${score} 💥🚇`;
                        resultMessage.style.color = '#e74c3c';
                        
                        setTimeout(() => {
                            gameOverBtn.style.display = 'inline-block';
                        }, 1500);
                    }, 2000);
                }
            }, 1000);
        }
        
        function nextLevel() {
            // Reset all elements
            const runner = document.getElementById('subwayRunner');
            const train = document.getElementById('subwayTrain');
            const doors = document.querySelectorAll('.door-barrier');
            const explosionEffect = document.getElementById('explosionEffect');
            const sparks = document.getElementById('sparks');
            
            // Reset runner
            runner.classList.remove('moving-left', 'moving-right', 'escaping', 'crashed');
            
            // Reset train
            train.classList.remove('approaching');
            
            // Reset doors
            doors.forEach(door => {
                door.classList.remove('breaking');
                door.style.pointerEvents = 'auto';
            });
            
            // Reset effects
            explosionEffect.style.display = 'none';
            explosionEffect.style.animation = '';
            sparks.style.display = 'none';
            
            // Generate new question
            generateNewQuestion();
            
            // Update score display
            document.getElementById('score').textContent = score;
            
            // Clear result message
            setTimeout(() => {
                document.getElementById('resultMessage').textContent = '';
                gameActive = true;
            }, 500);
        }
        
        function restartGame() {
            // Reset game state
            gameActive = true;
            score = 0;
            
            // Reset all elements
            const runner = document.getElementById('subwayRunner');
            const train = document.getElementById('subwayTrain');
            const doors = document.querySelectorAll('.door-barrier');
            const explosionEffect = document.getElementById('explosionEffect');
            const sparks = document.getElementById('sparks');
            const resultMessage = document.getElementById('resultMessage');
            const gameOverBtn = document.getElementById('gameOverBtn');
            
            // Reset runner
            runner.classList.remove('moving-left', 'moving-right', 'escaping', 'crashed');
            
            // Reset train
            train.classList.remove('approaching');
            
            // Reset doors
            doors.forEach(door => {
                door.classList.remove('breaking');
                door.style.pointerEvents = 'auto';
            });
            
            // Reset effects and UI
            explosionEffect.style.display = 'none';
            explosionEffect.style.animation = '';
            sparks.style.display = 'none';
            resultMessage.textContent = '';
            gameOverBtn.style.display = 'none';
            
            // Reset score display
            document.getElementById('score').textContent = '0';
            
            // Generate new question
            generateNewQuestion();
        }
        
        function generateNewQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 10; // 10-29
            const num2 = Math.floor(Math.random() * 15) + 5;  // 5-19
            const correctAnswer = num1 * num2;
            
            // Update expression
            document.getElementById('expression').textContent = `${num1} × ${num2} = ?`;
            
            // Generate wrong answers
            const wrongAnswer1 = correctAnswer + Math.floor(Math.random() * 50) + 10;
            const wrongAnswer2 = correctAnswer - Math.floor(Math.random() * 30) - 10;
            
            // Shuffle answers
            const answers = [correctAnswer, wrongAnswer1, wrongAnswer2];
            shuffleArray(answers);
            
            // Update door barriers
            const doors = document.querySelectorAll('.door-barrier');
            doors.forEach((door, index) => {
                const numberElement = door.querySelector('.door-number');
                numberElement.textContent = answers[index];
                door.setAttribute('data-answer', answers[index]);
                door.setAttribute('onclick', `selectTrack(${answers[index]}, ${index}, this)`);
            });
            
            // Update the correct answer for checking
            window.currentCorrectAnswer = correctAnswer;
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Initialize with the original question
        window.currentCorrectAnswer = 180;
    </script>
</body>
</html>
